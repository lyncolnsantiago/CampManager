<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CampManager | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS CSS --- */
        :root {
            --cm-bg-main: #000913; /* Cor do dashboard */
            --cm-bg-secondary: #051425; /* Cor da sidebar/card */ 
            --cm-bg-tertiary: #081b33; /* Cor dos inputs */
            --cm-gold: #d4af37; /* Cor principal de destaque (do dashboard) */
            --cm-gold-bright: #cfaa47; /* Cor de hover */
            --cm-text-light: #e6e6e6;
            --font-gamer: 'Rajdhani', sans-serif;
        }

        /* Ajustei as cores para bater 100% com as variáveis do CSS do Painel Principal */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--cm-bg-main);
            color: var(--cm-text-light);
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Usando o mesmo gradiente radial do painel para manter a profundidade */
            background-image: radial-gradient(circle at center, #0a1f3f 0%, var(--cm-bg-main) 70%); 
        }

        /* Card de Login */
        .login-card {
            background-color: var(--cm-bg-secondary);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3); /* Usando gold do dashboard */
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        .logo-img { height: 80px; margin-bottom: 1rem; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }
        
        h2 {
            font-family: var(--font-gamer);
            color: var(--cm-gold);
            text-transform: uppercase;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
        }

        /* Inputs Estilizados */
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { 
            font-weight: 600; 
            margin-bottom: 0.5rem; 
            display: block; 
            color: var(--cm-gold); 
            font-family: var(--font-gamer); 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background-color: var(--cm-bg-tertiary);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--cm-gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background-color: var(--cm-gold);
            color: var(--cm-bg-main);
            font-family: var(--font-gamer);
            font-weight: 800;
            font-size: 1.5rem;
            text-transform: uppercase;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }
        .btn-login:hover { 
            background-color: var(--cm-gold-bright); 
            color: white; 
            transform: scale(1.02); 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .links { margin-top: 1.5rem; font-size: 0.9rem; }
        .links a { color: var(--cm-text-light); text-decoration: none; margin: 0 10px; transition: 0.3s; }
        .links a:hover { color: var(--cm-gold); text-decoration: underline; }
        
        /* Mensagens de Erro/Sucesso */
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            text-align: left;
            display: none; /* Inicia escondida */
        }
        .success {
            background-color: #0d3b14;
            border: 1px solid #145a20;
            color: #7ef585;
        }
        .error {
            background-color: #4b1a1a;
            border: 1px solid #722d2d;
            color: #ff6e6e;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="images/logo-campmanager.png" alt="Logo" class="logo-img">
        <h2>Área do Jogador</h2>

        <form id="loginForm" action="/login" method="POST">
            <div class="input-group">
                <label for="username">Email / Nickname</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div id="message" style="display: none;"></div>

            <button type="submit" id="submitBtn" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button> 

            <div class="links">
                <a href="#">Esqueci a senha</a> | <a href="/cadastro-usuario" style="color: var(--cm-gold); font-weight: bold;">Criar Conta</a>
            </div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email'); 
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('message');
        
        const API_LOGIN_URL = 'http://localhost:8080/api/v1/auth/login';

        const displayMessage = (text, type) => {
            messageBox.textContent = text;
            messageBox.className = ''; 
            messageBox.classList.add(type);
            messageBox.style.display = 'block';
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            messageBox.style.display = 'none';

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                displayMessage("Por favor, preencha o email e a senha.", "error");
                return;
            }

            // Estado de carregamento
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Autenticando...';
            submitBtn.disabled = true;
            submitBtn.style.opacity = 0.7;

            const payload = {
                email: email, 
                password: password
            };

            try {
                const response = await fetch(API_LOGIN_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    // Sucesso: Recebemos o token JWT do Spring Boot
                    const data = await response.json();
                    
                    // --- MUDANÇA CRUCIAL: ARMAZENAR O TOKEN JWT ---
                    if (data.token) {
                        // Salva o token no armazenamento local
                        localStorage.setItem('campmanager_token', data.token); 
                        
                        displayMessage('Login realizado com sucesso! Redirecionando para o Dashboard.', 'success');
                        
                        // Redireciona para a rota protegida
                        setTimeout(() => {
                            window.location.href = '/dashboard-gamer'; 
                        }, 1000);
                    } else {
                        throw new Error("Resposta de login válida, mas sem token.");
                    }
                
                } else {
                    // Falha na autenticação (401 Unauthorized, etc.)
                    const errorText = await response.text();
                    // O Spring Boot retorna apenas a mensagem de erro (Credenciais inválidas.)
                    displayMessage(`Erro: ${errorText || 'Credenciais inválidas.'}`, 'error');
                    passwordInput.value = ''; 
                }

            } catch (error) {
                console.error('Erro durante o login:', error);
                displayMessage('Erro de comunicação com o servidor. Tente novamente.', 'error');
            
            } finally {
                // Restaura o botão
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                submitBtn.style.opacity = 1;
            }
        });
    });
</script>

</body>
</html>
